<!-- loader.json file -->
<div class="loader">
  <lottie-player src="../../../assets/animations/loader.json" background="transparent" speed="1" loop autoplay>
  </lottie-player>
</div>
<!-- loader.json file -->
<div id="more-components">
  <div class="head-svg">
  </div>
  <div class="circle1">
  </div>
  <div class="circle2">
  </div>
  <div class="container m-auto">
    <div class="row mb-5">
      <div class="col-12">
        <div class="row heading">

          <div class="col-2 d-flex justify-content-center align-items-center">
            <button routerLink=".." class="btn btn-transparent border border-0 p-0"><i
                class="fa-sharp fa-solid fa-arrow-left text-black fw-bold fa-2x"
                [style.transform]="checkDir?'rotatey(360deg)':'rotatey(180deg)'"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 p-3 overflow-hidden" *ngFor = "let lesson of lessons">
        <div class="item">
          <div class="poster">
            <img [src]="lesson.image" alt="video post">
            <div class="play-icon " data-bs-toggle="modal" data-bs-target="#lessonModal">
              <div class="lottie-icon w-100 h-100" (click)="getLisson(lesson.post)">
                <lottie-player class="w-100 h-100"
                  src="https://assets10.lottiefiles.com/temp_editor_files/lf30_editor_wmhclgej.json"
                  background="transparent" speed="1" loop autoplay >
                </lottie-player>
              </div>
            </div>
          </div>
          <div class="caption">
            <h4 class="my-3">{{lesson.name}}</h4>
          </div>
          <div class="line mt-2">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="lessonModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content h-100">
      <div class="modal-header p-3">
        <button type="button" id="closeBtn" class="btn-close p-3  bg-warning fw-bold" data-bs-dismiss="modal" aria-label="Close" onclick="pauseVideo()"></button>
      </div>
      <div class="modal-body w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center">
              <iframe class="responsive-iframe" allowfullscreen="1" mozallowfullscreen msallowfullscreen oallowfullscreen
              webkitallowfullscreen scrolling="auto" [src]="url | video"></iframe>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
