  <div class="head-svg">
  </div>
  <div class="charachter">
  </div>
  <div class="layouts">
    <div class="circle1">
    </div>
    <div class="circle2">
    </div>
  </div>
  <button routerLink="/account" class="btn btn-transparent border border-0 p-0" id="back"><i
      class="fa-solid fa-arrow-left-long text-black fw-bold fa-2x"></i></button>
  <div class="container">
    <div class="row h-100 ">
      <div class="col-12  h-100 d-flex justify-content-center align-items-center flex-column">
        <div class="parent mt-5 pt-5 px-2">
          <form id="form" class="p-3">
            <h2>{{"subscribe-type" | translate}}</h2>
            <label class="child">
              <input type="radio" checked value="ar" name="sub">
              <p>{{"annual" | translate}}</p>

            <label class="child">
              <input type="radio" value="en" name="sub" />

              <p>{{"paymob" | translate}}</p>
            </label>
            <label class="child">
              <input type="radio" value="en" name="pay" />
              <p>{{"fawry" | translate}}</p>

            <div class="submitBtn text-center my-4">
              <button type="submit" class="submit-btn">{{"confirm" | translate}}</button>
            </div>

        </div>
      </div>
