<section id="account-more">
  <div class="container py-5">
    <div class="row py-4">
      <div class="col-12">
        <div class="account-more-img text-center">
          <img src="../../../assets/images/characters/lima.jpg" class="img-fluid" alt="lima web app"
            onerror="this.onerror=null;this.src='../../../assets/images/logo/80fekra.png'">
        </div>
      </div>
    </div>
    <div class="row mb-5 pb-3">
      <div class="col-12">
        <div class="more-list">
          <div class="py-3" *ngIf="!isLogin"></div>
          <ul class="list-unstyled mb-5">
            <li *ngIf="isLogin"><a routerLink="myinfo"><span><i class="fa-solid fa-user text-info"></i></span>
                <p>{{"personal info" | translate}}</p>
              </a></li>
            <li *ngIf="isLogin"><a routerLink="favourite"><span><i class="fa-solid fa-heart text-info"></i></span>
                <p>{{"favorite" | translate}}</p>
              </a></li>
            <li *ngIf="isLogin && subscriber==0"><a routerLink="subscribe"><span><i
                    class="fa-solid fa-right-to-bracket text-info"></i></span>
                <p>{{"subscribe now" | translate}}</p>
              </a></li>
            <li><a routerLink="test"><span><i class="fa-solid fa-globe text-info"></i></span>
                <p>{{"change language" | translate}}</p>
              </a></li>
            <li *ngIf="!isLogin"><a routerLink="login"><span><i
                    class="fa-solid fa-right-to-bracket text-info"></i></span>
                <p>{{"log in" | translate}}</p>
              </a></li>
            <li *ngIf="isLogin"><a  data-bs-toggle="modal" data-bs-target="#exampleModal"><span><i
                    class="fa-solid fa-right-from-bracket text-info"></i></span>
                <p>{{"log out" | translate}}</p>
              </a></li>
          </ul>
          <div class="py-5" *ngIf="!isLogin"></div>
          <div class="company-logo text-center">
            <img class="mb-3" src="../../../assets/images/logo/logo.png" alt="TES logo">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="layouts">
    <div class="circle1">
    </div>
    <div class="circle2">
    </div>
  </div>
</section>
<app-navbar></app-navbar>

<!-- Modal -->
<div class="modal fade p-3" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered m-auto">
    <div class="modal-content">
      <div class="modal-body text-center pt-3">
        <h4 class="fw-bold my-3">{{"log out" | translate}}</h4>
        <img src="../../../assets/images/shapes/logoutIcon.JPG" alt="logout" [style.transform]="checkDir?'rotatey(360deg)':'rotatey(180deg)'">
        <p class="my-2">{{"logoutQuestion" | translate}}</p>
      </div>
      <div class="modal-footer py-3">
        <button type="button" class="btn" data-bs-dismiss="modal">{{"cancel" | translate}}</button>
        <button type="button" class="btn" (click)=" getOut()" data-bs-dismiss="modal">{{"log out" | translate}}</button>
      </div>
    </div>
  </div>
</div>
