<div class="loader">
  <lottie-player src="../../../assets/animations/loader.json" background="transparent" speed="1" loop autoplay>
  </lottie-player>
</div>
<div id="more-components">
  <div class="head-svg">
  </div>
  <div class="group1">
  </div>
  <div class="group2">
  </div>
  <div class="group3">
  </div>
  <div class="group4">
  </div>
  <div class="circle1">
  </div>
  <div class="circle2">
  </div>
  <button routerLink="/account/myinfo" class="btn btn-transparent border border-0 p-0" id="back"><i
      class="fa-sharp fa-solid fa-arrow-left text-black fw-bold fa-2x"></i></button>
  <div class="container m-auto pb-0">
    <div class="row pt-3">
      <div class="col-12 m-auto mt-3 pt-5 text-center">
        <h2 class="my-5">{{"change-pass" | translate}}</h2>
        <div class="form pb-5 mb-5">
          <form [formGroup]="newPasswordForm" (ngSubmit)="changeUserPassword(newPasswordForm)">
            <div class="form-group">
              <span><i class="fa-solid fa-lock"></i></span>
              <input type="text" placeholder="{{'the-pass' | translate}}" id="userPass" formControlName="password">
            </div>
            <div class="form-group">
              <span><i class="fa-solid fa-lock"></i></span>
              <input type="text" placeholder="{{'varify-pass' | translate}}" id="userPass"
                formControlName="password_confirmation">
            </div>
            <button [disabled]="newPasswordForm.invalid" class="btn my-3" type="submit">{{"save" | translate}}</button>
          </form>
        </div>
        <div class="limaaa ">
          <img src="../../../../assets/images/characters/lima4.png" alt="limazola">
        </div>
      </div>
    </div>
  </div>
</div>
