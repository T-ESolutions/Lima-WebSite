<ngx-spinner bdColor="rgba(0, 0, 0, 0.9)" size="medium" color="#f2cb17" type="ball-spin-clockwise" [fullScreen]="true"></ngx-spinner>
<div id="more-components">
  <div class="head-svg">
  </div>
  <div class="circle1">
  </div>
  <div class="circle2">
  </div>
  <div class="container m-auto">
    <div class="row py-3">
      <div class="col-12">
        <div class="row" dir="rtl">
          <div class="col-10">

          </div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            <button routerLink=".." class="btn btn-transparent border border-0 p-0"><i
              class="fa-solid fa-arrow-left-long text-black fw-bold fa-2x" ></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row " *ngIf="posts == null">
      <div class="col-12 text-center">
        <h2 class="my-3">{{"favorite" | translate}}</h2>
      </div>
      <div class="col-12  text-center">
        <div class="content-svg mb-5">
        </div>
        <h3>{{"emptyText" | translate}}</h3>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 p-3 overflow-hidden" *ngFor="let post of posts">
          <div class="item">
            <div class="poster">
              <img [src]="post.image" alt="">
              <div class="play-icon">
                <img src="../../assets/images/play-svgrepo-com.svg" alt=""
                >
              </div>
              <div class="lock" *ngIf="post.free==0">
              </div>
              <div class="love" *ngIf="post.free==1">
              </div>
            </div>
            <div class="caption">
              <div [innerHTML]="post.name" class="mt-2 text-dark fw-bold"></div>
             <ul [style.direction]="checkDir?'ltr':'rtl'" class="d-flex list-unstyled ">
              <li class="mx-2" ><span><i class="fa-regular fa-thumbs-up" [style.transform]="checkDir?'rotatey(180deg)':'rotatey(360deg)'"></i></span> {{post.likes}} </li>
              <li class="mx-2"><span><i class="fa-regular fa-eye"></i></span> {{post.views}} </li>
             </ul>
            </div>
            <div class="line mt-2">
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
