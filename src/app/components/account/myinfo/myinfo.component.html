<div class="loader">
  <lottie-player src="../../../assets/animations/loader.json"  background="transparent" speed="1" loop  autoplay></lottie-player>
</div>
<div id="more-components">
  <div class="head-svg">
  </div>
  <div class="circle1">
  </div>
  <div class="circle2">
  </div>
  <div class="limaa">

  </div>
  <div class="container m-auto">
    <div class="row py-3">
      <div class="col-12">
        <div class="row" dir="rtl">
          <div class="col-10">

          </div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            <button routerLink=".." class="btn btn-transparent border border-0 p-0"><i
              class="fa-solid fa-arrow-left-long text-black fw-bold fa-2x" ></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row pb-3">
      <div class="col-12 m-auto my-3 text-center">
        <h2 class="my-5">{{"profile" | translate}}</h2>
        <div class="form mb-3">
          <form [formGroup]="profileForm" (ngSubmit)="submitProfileForm(profileForm)">
            <div class="form-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person"
                viewBox="0 0 16 16">
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
              </svg>
              <input type="text" placeholder="{{'name' | translate}}" formControlName="name">
            </div>
            <div class="form-group">
              <span><i class="fa-solid fa-mobile-screen-button"></i></span>
              <input type="text" placeholder="{{'phone' | translate}}" formControlName="phone">
            </div>
            <div class="form-group">
              <span><i class="fa-solid fa-earth-africa"></i></span>
              <select name="countries" id="countries" formControlName="city_id">
                <option class="select-hidden" value="0">{{'country' | translate}} </option>
                <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
              </select>
            </div>
            <button [disabled]="profileForm.invalid" class="btn my-2" type="submit">{{"save" | translate}}</button>
            <div class="form-group bg-transparent text-center">
              <p routerLink="/account/password" class="d-block m-auto mb-5">{{"change-pass" | translate}}</p>
            </div>
          </form>

        </div>

      </div>

    </div>

  </div>

</div>
