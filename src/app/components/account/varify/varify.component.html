<div id="more-components">
  <div class="head-svg">
  </div>
  <div class="circle1">
  </div>
  <div class="circle2">
  </div>
  <div class="container m-auto pb-0">
    <div class="row pt-3">
      <div class="col-12">
        <div class="row" dir="rtl">
          <div class="col-10">

          </div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            <button routerLink=".." class="btn btn-transparent border border-0 p-0"><i
              class="fa-solid fa-arrow-left-long text-black fw-bold fa-2x" ></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 m-auto mt-2 pt-3  text-center">
        <h2 class="my-5">{{"varify-number" | translate}}</h2>
        <div class="form pb-5">
          <form [formGroup]="varifyForm" (ngSubmit)="submitVarifyForm(varifyForm)">
            <div class="group  my-5">
              <div class="row d-flex justify-content-between  w-100" dir="ltr">
                <div class="col-3 p-3">
                  <input type="text" class="w-100 " placeholder="*" maxlength="1" #txt1
                    (keyup)="move($event , '' , txt1 , txt2)" formControlName="otp1">
                </div>
                <div class="col-3 p-3">
                  <input type="text" class="w-100 " placeholder="*" maxlength="1" #txt2
                    (keyup)="move($event , txt1 , txt2 , txt3)" formControlName="otp2">
                </div>
                <div class="col-3 p-3">
                  <input type="text" class="w-100 " placeholder="*" maxlength="1" #txt3
                    (keyup)="move($event , txt2 , txt3 , txt4)" formControlName="otp3">
                </div>
                <div class="col-3 p-3">
                  <input type="text" class="w-100 " placeholder="*" maxlength="1" #txt4
                    (keyup)="move($event , txt3 , txt4 , '')" formControlName="otp4">
                </div>
              </div>
            </div>
            <button class="btn" type="submit">{{"varify" | translate}}</button>
          </form>
        </div>
        <div class="limaaa mt-5">
          <img src="../../../../assets/images/limaaa.png" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
