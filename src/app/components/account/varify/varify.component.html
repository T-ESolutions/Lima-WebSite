<div class="loader">
  <lottie-player src="../../../assets/animations/loader.json" background="transparent" speed="1" loop autoplay>
  </lottie-player>
</div>
<div id="more-components">
  <div class="head-svg">
  </div>
  <div class="group1">
  </div>
  <div class="group2">
  </div>
  <div class="group3">
  </div>
  <div class="group4">
  </div>
  <div class="circle1">
  </div>
  <div class="circle2">
  </div>
  <div class="container m-auto pb-0">
    <div class="row pt-3">
      <div class="col-12">
        <div class="row" dir="rtl">
          <div class="col-10">
          </div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            <button routerLink=".." class="btn btn-transparent border border-0 p-0"><i
                class="fa-sharp fa-solid fa-arrow-left text-black fw-bold fa-2x"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 m-auto mt-2 pt-3  text-center">
        <h2 class="my-5">{{"varify-number" | translate}}</h2>
        <div class="form pb-5">
          <form [formGroup]="varifyForm" (ngSubmit)="submitVarifyForm(varifyForm)">
            <div class="group  my-5">
              <div class="row d-flex justify-content-between  w-100" dir="ltr">
                <div class="col-3 p-3">
                  <input type="number" autofocus min="1" max="9" class="w-100 " maxlength="1" #txt1
                    (keyup)="move($event , '' , txt1 , txt2)" formControlName="otp1">
                </div>
                <div class="col-3 p-3">
                  <input type="number" min="1" max="9" class="w-100 " maxlength="1" #txt2
                    (keyup)="move($event , txt1 , txt2 , txt3)" formControlName="otp2">
                </div>
                <div class="col-3 p-3">
                  <input type="number" min="1" max="9" class="w-100 " maxlength="1" #txt3
                    (keyup)="move($event , txt2 , txt3 , txt4)" formControlName="otp3">
                </div>
                <div class="col-3 p-3">
                  <input type="number" min="1" max="9" maxlength="1" minlength="2" class="w-100 " maxlength="1" #txt4
                    (keyup)="move($event , txt3 , txt4 , '')" formControlName="otp4">
                </div>
              </div>
            </div>
            <button [disabled]="varifyForm.invalid" class="btn mb-4" type="submit">{{"varify" | translate}}</button>
          </form>
        </div>
        <div class="limaaa mt-5">
          <img src="../../../../assets/images/characters/lima4.png" alt="limazola">
        </div>
      </div>
    </div>
  </div>
</div>
