<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#f2cb17" type="ball-spin-clockwise" [fullScreen]="true">
</ngx-spinner>
<div id="more-components">
  <div class="head-svg">
  </div>
  <div class="limaa">
  </div>
  <button routerLink="/account/login" class="btn btn-transparent border border-0 p-0" id="back"><i
      class="fa-solid fa-arrow-left-long text-black fw-bold fa-2x"></i></button>
  <div class="container m-auto">
    <div class="row py-3">
      <div class="col-12 m-auto my-3 py-5 text-center">
        <h2 class="my-5">{{"create-account" | translate}}</h2>
        <div class="form">
          <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm(registerForm)">
            <div class="form-group">
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person"
                viewBox="0 0 16 16">
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
              </svg>
              <input type="text" placeholder="{{'name' | translate}}" formControlName="name">
            </div>
            <p class="text-muted" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
              {{'name-validate-msg' | translate}}</p>
            <div class="form-group">
              <span><i class="fa-solid fa-mobile-screen-button"></i></span>
              <input type="text" placeholder="{{'phone' | translate}}" formControlName="phone">
            </div>
            <p class="text-muted" *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
              {{'phone-validate-msg' | translate}}</p>
            <div class="form-group">
              <span><i class="fa-solid fa-earth-africa"></i></span>
              <select name="countries" id="countries" formControlName="city_id">
                <option class="select-hidden" value="0">{{'country' | translate}} </option>
                <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <span><i class="fa-solid fa-lock"></i></span>
              <input [type]="changeType?'password':'text'" placeholder="{{'password' | translate}}" id="userPass"
                formControlName="password" autocomplete="">
              <!-- to show or hide password -->
              <span (click)="viewPassword()" id="view-pass"><i
                  [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
            </div>
            <p class="text-muted"
              *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              {{'password-validate-msg' | translate}}</p>
            <p class="text-muted" *ngIf="registerForm.get('password')?.errors?.['minlength']">{{'password-validate-msg2'
              | translate}}</p>
            <button [disabled]="registerForm.invalid" class="btn my-3" type="submit">{{"login" | translate}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
